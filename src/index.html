
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        .header {
            background-color: #111;
            padding: 1rem;
            text-align: center;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }

        .movie {
            width: 200px;
            text-align: center;
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .movie img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Netflix Clone</h1>
    </div>

    <div class="main">
        <!-- Example Movie 1 -->
        <div class="movie">
            <img src="https://m.media-amazon.com/images/M/MV5BM2I4YjJkNTItZDc1Yy00NmU5LTlkYTgtNWRhZWNjZDk0OTkwXkEyXkFqcGdeQXVyMDM2NDM2MQ@@._V1_UX100_CR0,0,100,100_AL_.jpg" alt="Movie 1">
            <p>Movie 1</p>
        </div>

        <!-- Example Movie 2 -->
        <div class="movie">
            <img src="https://m.media-amazon.com/images/M/MV5BMGJlM2MzMTMtM2QyZC00MTFiLWE1ODAtYzg3ZjI0M2Q1ODQ4XkEyXkFqcGdeQXVyMTUzMTg2ODkz._V1_UX100_CR0,0,100,100_AL_.jpg" alt="Movie 2">
            <p>Movie 2</p>
        </div>

        <!-- Add more movies as needed -->
    </div>
</body>
</html>
